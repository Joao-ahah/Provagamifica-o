        function selectMultiple(selected, correct, points) {
            const buttons = document.querySelectorAll('button[onclick^="selectMultiple"]');
            buttons.forEach((btn, i) => {
                btn.disabled = true;
                if (i === correct) {
                    btn.classList.add('bg-green-500', 'text-white', 'correct');
                } else if (i === selected && i !== correct) {
                    btn.classList.add('bg-red-500', 'text-white', 'incorrect');
                } else {
                    btn.classList.add('bg-gray-300');
                }
            });

            if (selected === correct) {
                updateScore(points);
                correctAnswers++;
                setTimeout(() => showFeedback(true, "Excelente! Resposta correta! üéâ"), 1000);
            } else {
                setTimeout(() => showFeedback(false, "Ops! Resposta incorreta. A resposta correta est√° destacada em verde."), 1000);
            }
        }

                    checkbox.parentElement.classList.add('bg-red-100', 'border-red-400');

        function addDragAndDrop() {
            const container = document.getElementById('sequenceContainer');
            let draggedElement = null;

            container.addEventListener('dragstart', (e) => {
                draggedElement = e.target;
                e.target.style.opacity = '0.5';
            });

            container.addEventListener('dragend', (e) => {
                e.target.style.opacity = '';
            });

            container.addEventListener('dragover', (e) => {
                e.preventDefault();
            });

            container.addEventListener('drop', (e) => {
                e.preventDefault();
                if (e.target.classList.contains('sequence-item') && e.target !== draggedElement) {
                    const allItems = Array.from(container.children);
                    const draggedIndex = allItems.indexOf(draggedElement);
                    const targetIndex = allItems.indexOf(e.target);
                    
                    if (draggedIndex < targetIndex) {
                        container.insertBefore(draggedElement, e.target.nextSibling);
                    } else {
                        container.insertBefore(draggedElement, e.target);
                    }
                }
            });
        }

        function showFeedback(isCorrect, message) {
            const feedbackDiv = document.createElement('div');
            feedbackDiv.className = `fixed top-4 right-4 p-4 rounded-xl shadow-lg z-50 ${isCorrect ? 'bg-green-500' : 'bg-red-500'} text-white max-w-sm`;
            feedbackDiv.innerHTML = `

                    <span class="text-2xl mr-3">${isCorrect ? '‚úÖ' : '‚ùå'}</span>
                    <p>${message}</p>

            document.body.appendChild(feedbackDiv);
            
            setTimeout(() => {
                feedbackDiv.remove();
                nextQuestion();
            }, 3000);
        }
